<div class="col-12 col-sm-6 col-md-4 col-xl-3 my-2">
  <div class="docs-card rounded shadow bg-white d-flex flex-column">
    <div class="docs-card-header d-flex align-self-start w-100">
      <div class="px-3 w-75 border-bottom">
        <h3 class="h6">
          {% with project.publisherproject_set.all.first as publisher %}
          <a href="{{ publisher.get_absolute_url }}">
            {{ publisher }}
          </a>
          {% endwith %}
        </h3>
      </div>
      {% if project.version %}
      <span>{{ project.version }}</span>
      {% endif %}
    </div>
    <div class="docs-card-content u-color-grey-50 d-flex u-sizeFillAlt flex-fill">
      <div class="p-3 align-self-end">
        <div class="docs-card-content-title">
          <h4>
            <a href="{{ project.get_docs_url }}">{{ project }}</a>
          </h4>
        </div>
        <div class="docs-card-content-text">{{ project.description|safe }}</div>
      </div>
    </div>
  </div>
</div>
