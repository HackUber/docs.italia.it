<div class="document-card col-12 col-md-4 col-lg-3 item p-2 p-md-3">
  <p class="document-card-header icon icon-type-document neutral-1-color-a8">
    {% block card_header %}
    {% with project.publisher as publisher %}
    <a href="{{ publisher.get_absolute_url }}">
      {{ publisher }}
    </a>
    {% endwith %}
    {% endblock %}
    {% block card_version %}{% endblock %}
  </p>
  <h3 class="document-card-title color-inherit">
    <a href="{% block card_url %}{{ project.get_absolute_url }}{% endblock %}">{{ project }}</a>
  </h3>
  <p class="document-card-description color-inherit">{{ project.description|safe }}</p>
</div>
