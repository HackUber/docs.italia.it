<!DOCTYPE html>
<html lang="{{ active_lang }}" class="no-js" prefix="og: http://ogp.me/ns#">
<head>
  <title>{% block title %}Documenti pubblici, digitali.{% endblock %}{% block head_title %}{% endblock %} - {% block branding %}Docs Italia {% endblock %}</title>
  {% include 'docsitalia/includes/head.html' %}
</head>
<body>
  {% include 'docsitalia/includes/header.html' %}

  {% block content %}{% endblock content %}

  <a href="#" title="{{ t.scrolltop_label }}" class="ScrollTop js-scrollTop js-scrollTo">
    <i class="ScrollTop-icon Icon-collapse" aria-hidden="true"></i>
    <span class="u-hiddenVisually">{{ t.scrolltop_label }}</span>
  </a>
  {% include 'docsitalia/includes/footer.html' %}
  {% include 'docsitalia/includes/scripts.html' %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
