<!DOCTYPE html>
<!--[if IE 8]><html lang="{{ active_lang }}" class="no-js ie89 ie8"><![endif]-->
<!--[if IE 9]><html lang="{{ active_lang }}" class="no-js ie89 ie9"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="{{ active_lang }}" class="no-js" prefix="og: http://ogp.me/ns#">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include 'docsitalia/includes/seo.html' %}

  <link rel="alternate" type="application/rss+xml" title="" href="feed.xml">

  <link rel="preload" href="{{ MEDIA_URL }}docsitalia/toolkit/IWT.min.js" as="script">
  <script src="{{ MEDIA_URL }}docsitalia/toolkit/vendor/jquery.min.js"></script>
  <script type="text/javascript">
    WebFontConfig = {
      google: {
        families: ['Titillium+Web:300,400,600,700,400italic:latin']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <!-- include html5shim per Explorer 8 -->
  <script src="{{ MEDIA_URL }}docsitalia/toolkit/vendor/modernizr.js"></script>

  <link media="all" rel="stylesheet" href="{{ MEDIA_URL }}docsitalia/toolkit/build.css">
  <link media="all" rel="stylesheet" href="{{ MEDIA_URL }}docsitalia/css/main.css">

</head>
<body class="t-Pac">
<div class="u-background-95">
  <div class="u-layout-wide u-layoutCenter u-background-grey-15">
    {% include 'docsitalia/includes/header.html' %}
    <div id="main" class="u-background-50 u-padding-r-bottom u-padding-r-top u-textLeft">
      <hr class="Separator-room">
      <hr class="Separator-room">
      <hr class="Separator Separator--up u-background-grey-15">
    </div>
    {% block content %}
    {% endblock content %}
  </div>
</div>

<a href="#" title="{{ t.scrolltop_label }}" class="ScrollTop js-scrollTop js-scrollTo">
  <i class="ScrollTop-icon Icon-collapse" aria-hidden="true"></i>
  <span class="u-hiddenVisually">{{ t.scrolltop_label }}</span>
</a>
{% include 'docsitalia/includes/footer.html' %}
{% include 'docsitalia/includes/scripts.html' %}
{% block extra_scripts %}{% endblock %}
</body>
</html>
