{% load socialaccount %}
{% load i18n %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
  {% if provider.id == "github" %}
    <a class="btn btn-outline-primary {{ provider.id }}" href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params next=next %}" title="{{ provider.name }}">
      <i class="it-github left secondary" aria-hidden="true"></i>
      <span>
        Autenticati con {{ provider.name }}
      </span>
    </a>
  {% endif %}
{% endfor %}
